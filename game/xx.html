<html>
<head>
	<title>codingsprite-setInterval</title>
</head>
<body>
	<canvas id="canvas" width="300px" height="300px" style="background:whitesmoke"></canvas>
</body>


<script>
	var x=0;
	var y=0;
	function displayCount(){
		var canvas = document.getElementById('canvas');
		var ctx = canvas.getContext("2d");
		ctx.fillStyle="red";
		ctx.fillRect(x,y,20,20);
		x += 10;
		y += 10;
	}
	setInterval(displayCount,1000);
</script>
</html>
