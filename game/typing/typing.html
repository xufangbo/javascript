<html>
  <head>
    <title>codingsprite-typing</title>
    <meta charset="utf-8"/>
    <style type="text/css">
      body {
        height: 0;
          margin: 0;
          text-align: center;
          overflow: hidden;
      }      
      canvas {
          background-color: #ddd;
      }
      </style>
  </head>
  <body style="width:100%">
    <canvas id="canvas" width="600px" height="800px" />    
  </body>
  <script src="../sprite.js" ></script>
  <script src="./js/typing.js" ></script>
  <script>

      //创建游戏对象
      var stage = new Stage();
      //加载页 loading page
      stage.addScene(new LoadingScene());
      //欢迎页 welcome page
      stage.addScene(new WelcomeScene("start.png"));

      // 添加打字场景
      var typingScene = new TypingScene();
      typingScene.spliteTime = 1000; //设置字母出现时间间隔
      stage.addScene(typingScene);

      stage.addImages("./img/", ["start.png"]);
      //加载音乐
      stage.addAudios("./audio/",["background1.mp3","background2.mp3"]);      

      //启动游戏
      stage.start();
        
  </script>
</html>
