<html>
  <head>
    <title>codingsprite-plan</title>
    <meta charset="utf-8"/>
    <style type="text/css">
      body {
        height: 0;
          margin: 0;
          text-align: center;
          overflow: hidden;
      }      
      canvas {
          background-color: #ddd;
      }
      </style>
  </head>
  <body style="width: 100%">
    <canvas id="canvas" width="480px" height="700px" />    
  </body>
  <script src="../sprite.js" ></script>
  <script src="./js/plane.js" ></script>
  <script>
        var stage = new Stage();
        //loading page
        stage.addScene(new LoadingScene());
        //welcome page
        stage.addScene(new WelcomeScene("start.png"));
        //plane page
        stage.scenes.push(new PlaneScene());
        // game over page
        stage.addScene(new GameOverScene());

        var images = [
                    "background.png", "game_pause_nor.png", "m1.png", "start.png",
                    // 敌机1
                    "enemy1.png", "enemy1_down1.png", "enemy1_down2.png", "enemy1_down3.png", "enemy1_down4.png",
                    // 敌机2
                    "enemy2.png", "enemy2_down1.png", "enemy2_down2.png", "enemy2_down3.png", "enemy2_down4.png",
                    // 敌机3
                    "enemy3_n1.png",
                    "enemy3_n2.png",
                    "enemy3_hit.png",
                    "enemy3_down1.png",
                    "enemy3_down2.png",
                    "enemy3_down3.png",
                    "enemy3_down4.png",
                    "enemy3_down5.png",
                    "enemy3_down6.png",
                    // 游戏loading图
                    "game_loading1.png",
                    "game_loading2.png",
                    "game_loading3.png",
                    "game_loading4.png",
                    // 玩家飞机图
                    "hero1.png",
                    "hero2.png",
                    "hero_blowup_n1.png",
                    "hero_blowup_n2.png",
                    "hero_blowup_n3.png",
                    "hero_blowup_n4.png"
                  ];

        stage.addImages("./img/", images);
        stage.addAudios("./res/",[]);

        stage.start();
      
  </script>
</html>
