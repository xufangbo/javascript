<html>
  <head>
    <title>codingsprite-plan</title>
    <meta charset="utf-8"/>
    <style type="text/css">
      body {
        height: 0;
          margin: 0;
          text-align: center;
          overflow: hidden;
      }      
      canvas {
          background-color: #ddd;
      }
      </style>
  </head>
  <body style="width: 100%">
    <canvas id="canvas" width="480px" height="700px" />    
  </body>
  <script src="../sprite.js" ></script>
  <script src="./js/hero.js" ></script>
  <script src="./js/enemy.js" ></script>
  <script src="./js/plane.js" ></script>
  <script>
        var stage = new Stage();
        //加载页 loading page
        stage.addScene(new LoadingScene());
        //欢迎页 welcome page
        stage.addScene(new WelcomeScene("start.png"));
        //飞机大战页 plane page
        stage.scenes.push(new PlaneScene());
        //游戏结束页 game over page
        stage.addScene(new GameOverScene());

        stage.addImages("./img/", images);
        stage.addAudios("./res/",[]);

        //启动游戏
        stage.start();
      
  </script>
</html>
